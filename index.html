<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <!-- Header -->
        <header class="flex-vertical-centered">
            <div class="container">
                <div class="row">
                    <!-- Navigazione Menu (sx) -->
                    <div class="col col-sm flex-vertical-centered">
                        <div class="contenuto contenuto-col-sx">
                            <nav >
                                <ul>
                                    <li>Donna</li>
                                    <li>Uomo</li>
                                    <li>Bambini</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!-- Logo (center) -->
                    <div class="col col-big flex-align-center">
                        <div class="contenuto contenuto-col-center">
                            <img class="logo" src="./img/boolean-logo.png" alt="logo-boolean">
                        </div>
                    </div>
                    <!-- Navigazione utente (dx) -->
                    <div class="col col-sm flex-align-right flex-vertical-centered">
                        <div class="contenuto contenuto-col-dx">
                            <nav>
                                <ul>
                                    <li><i class="fa-regular fa-user"></i></li>
                                    <li><i class="fa-regular fa-heart"></i></li>
                                    <li><i class="fa-solid fa-bag-shopping"></i></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <div class="container">
                <!-- Riga 1 -->
                <div class="row row-space-between">
                    <div class="col col-33">
                        <div class="contenuto card">
                            <div class="img-1">
                                <img src="./img/1.webp" alt="immagine-1-uomo">
                            </div>
                            <div class="img-2">
                                <img src="./img/1b.webp" alt="immagine-2-uomo">
                            </div>
                            <div class="Marchio">Levi's</div>
                            <div class="titolo-capo">
                                <h2>Relaxed Fit Unisex</h2>
                            </div>
                            <div class="pricing">
                                <span class="prezzo">14,99 €</span>
                                <span class="compare-at-price">29,99 €</span>
                            </div>
                            <div class="etichette">
                                <span class="sale-number">-50%</span>
                                <span class="sostenibilità">Sostenibilità</span>
                            </div>
                            <div class="cuore">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col col-33">
                        <div class="contenuto">

                        </div>
                    </div>
                    <div class="col col-33">
                        <div class="contenuto">

                        </div>
                    </div>
                </div>
                <!-- Riga 2 -->
                <div class="row row-space-between">
                    <div class="col col-33">
                        <div class="contenuto">

                        </div>
                    </div>
                    <div class="col col-33">
                        <div class="contenuto">

                        </div>
                    </div>
                    <div class="col col-33">
                        <div class="contenuto">

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
